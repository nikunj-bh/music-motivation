<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Party Vibes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Party Lights -->
  <div id="party-lights"></div>

  <!-- Add inside body, after #party-lights but before #stage -->


  <!-- Stage -->
  <div id="stage">
    <div id="character">Nikunj</div>
  </div>

  <!-- Drums -->
  <div id="drums">
    <div class="drum" id="drum1"></div>
    <div class="drum" id="drum2"></div>
    <div class="drum" id="drum3"></div>
  </div>
  <div class="disco-ball left"></div>
<div class="disco-ball right"></div>
<!-- Add these where you want particles -->
<div class="side-particles left"></div>
<div class="side-particles right"></div>


  <!-- Play/Pause Button -->
<!-- Play/Pause Button -->
<button id="prev-song"><img src="icons/prev.jpg" alt="Previous"></button>
<button id="play-pause"><img src="icons/play.jpg" alt="Play"></button>
<button id="next-song"><img src="icons/next.jpg" alt="Next"></button>
  

  <script src="script.js"></script>

  <!-- Add near bottom inside body -->
